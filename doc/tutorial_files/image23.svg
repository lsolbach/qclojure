<svg height="220" style="background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 8px;" width="480" xmlns="http://www.w3.org/2000/svg"><defs><style>.gate-group:hover rect { opacity: 1; stroke-width: 3; }
                         .gate-group:hover circle { stroke-width: 3; }
                         text { font-family: 'SF Pro Display', 'Segoe UI', system-ui, sans-serif; }</style></defs><text fill="#111827" font-size="18" font-weight="bold" text-anchor="middle" x="240" y="35">Deutsch Algorithm</text><g><text fill="#374151" font-size="14" x="30" y="75">q0 |0⟩</text><line stroke="#9ca3af" stroke-width="2" x1="70" x2="430" y1="70" y2="70" /></g><g><text fill="#374151" font-size="14" x="30" y="135">q1 |0⟩</text><line stroke="#9ca3af" stroke-width="2" x1="70" x2="430" y1="130" y2="130" /></g><g class="gate-group"><rect fill="#ef4444" height="24" rx="4" stroke="#ffffff" stroke-width="2" width="30" x="115" y="118" /><text fill="#ffffff" font-size="12" font-weight="bold" text-anchor="middle" x="130" y="135">X</text><title>:x gate on qubit 1</title></g><g class="gate-group"><rect fill="#8b5cf6" height="24" rx="4" stroke="#ffffff" stroke-width="2" width="30" x="115" y="58" /><text fill="#ffffff" font-size="12" font-weight="bold" text-anchor="middle" x="130" y="75">H</text><title>:h gate on qubit 0</title></g><g class="gate-group"><rect fill="#8b5cf6" height="24" rx="4" stroke="#ffffff" stroke-width="2" width="30" x="175" y="118" /><text fill="#ffffff" font-size="12" font-weight="bold" text-anchor="middle" x="190" y="135">H</text><title>:h gate on qubit 1</title></g><g class="gate-group"><circle cx="250" cy="70" fill="#374151" r="6" stroke="#ffffff" stroke-width="2" /><circle cx="250" cy="130" fill="none" r="12" stroke="#374151" stroke-width="2" /><line stroke="#374151" stroke-width="2" x1="242" x2="258" y1="130" y2="130" /><line stroke="#374151" stroke-width="2" x1="250" x2="250" y1="122" y2="138" /><line stroke="#374151" stroke-width="2" x1="250" x2="250" y1="70" y2="130" /><title>CNOT: control=0, target=1</title></g><g class="gate-group"><rect fill="#8b5cf6" height="24" rx="4" stroke="#ffffff" stroke-width="2" width="30" x="295" y="58" /><text fill="#ffffff" font-size="12" font-weight="bold" text-anchor="middle" x="310" y="75">H</text><title>:h gate on qubit 0</title></g><g><rect fill="#fbbf24" height="24" rx="4" stroke="#f59e0b" stroke-width="2" width="30" x="435" y="58" /><text fill="#92400e" font-size="10" font-weight="bold" text-anchor="middle" x="450" y="75">M</text><title>Measure qubit 0</title></g><g><rect fill="#fbbf24" height="24" rx="4" stroke="#f59e0b" stroke-width="2" width="30" x="435" y="118" /><text fill="#92400e" font-size="10" font-weight="bold" text-anchor="middle" x="450" y="135">M</text><title>Measure qubit 1</title></g><g><text fill="#6b7280" font-size="12" x="30" y="190">Qubits: 2 | Gates: 5 | Depth: 4</text><text fill="#6b7280" font-size="12" x="30" y="205">Determines if function is constant or balanced</text></g></svg>